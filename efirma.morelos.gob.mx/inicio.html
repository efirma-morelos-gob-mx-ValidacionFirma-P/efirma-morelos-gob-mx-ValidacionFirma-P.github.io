    <title>Firma electrónica</title>

    <body class="login h-100">
        <div class="container-fluid h-100 d-inline-block">
            <div class="row h-100">
                <div class="col-md-5 conten-righ">
                    <img src="img/Logo-principal-e-firma.svg" class="img-fluid" style="margin-bottom: 40px;">

                    <h1 class="tit-principal" style="font-family: 'Twogether Sans Variable', sans-serif;">
                        Firma cualquier documento de manera electrónica con validez legal.
                    </h1>

                    <section class="login_content" style="width: 100%;">
                        <form id="login" name="login">
                            <label for="username" style="color: #2A3B29; font-feature-settings: 'liga' off, 'clig' off; font-family: 'Twogether Sans Variable', sans-serif; font-size: 16px; font-style: normal; font-weight: 500; line-height: 20px; letter-spacing: -0.154px;">
                                Nombre de usuario
                            </label>
                            <div class="input-group">
                                <input type="text" class="text_ form-control" name="username" id="username" placeholder="usuario" autocomplete="off" />
                            </div>

                            <label for="password" style="color: #2A3B29; font-feature-settings: 'liga' off, 'clig' off; font-family: 'Twogether Sans Variable', sans-serif; font-size: 16px; font-style: normal; font-weight: 500; line-height: 20px; letter-spacing: -0.154px;">
                                Contraseña
                            </label>
                            <div class="input-group mt-3">
                                <input type="password" class="text_ form-control" name="password" id="password" placeholder="@#*%" autocomplete="off"/>

                                <span class="input-group-btn">
                                    <button class="btn btn-outline-purple" type="button" id="eyeS" onclick="viewPass(1)" style="border-radius: 0px 12px 12px 0px; border: 1px solid #CBD5E0; background: #F7FAFC; box-shadow: 0px 2px 0px 0px rgba(231, 235, 238, 0.20) inset; margin: 0 0 20px; width: 100%;">
                                        <i class="fa fa-eye-slash" aria-hidden="true"></i>
                                    </button>
                                    <button class="btn btn-outline-purple" type="button" id="eyeH" onclick="viewPass(2)" style="display: none;">
                                        <i style="color: #718096;" class="fa fa-eye" aria-hidden="true"></i>
                                    </button>
                                </span>
                            </div>
                            <div class="mt-3">
                                <button id="btnLogin" class="btn btn-block btn-purple" type="submit" style="font-family: 'Twogether Sans Variable', sans-serif;">Ingresar</button>
                            </div>
                            <div class="mt-4" style="text-align: right;">
                                <a href="recuperacion.html" style="color: #2A3B29; font-family: 'Twogether Sans Variable', sans-serif; font-size: 16px;">¿Olvidaste tu contraseña?</a>
                            </div>
                        </form>
                    </section>
                </div>
                <!-- Columna derecha -->
                <div class="col-md-7 fondo">
                <div style="text-align: center; display: flex; flex-direction: column; justify-content: space-evenly; height: 99vh;">
                    <div>
                        <img src="img/e-firma%201.svg" alt="Descripción de la imagen" style="max-width: auto; height: 70px; margin-bottom: 100px;">
                            <!-- <h2 class="tit-sec">Firma cualquier documento de manera<br> electrónica con validez legal.</h2>-->
                        </div>
                </div>
                <footer class="footer" style="margin-top: -40px;">
                    <div class="footer-columns">                        
                        <div class="col-12 col-md-12 col-lg-12 footer-datos">
                            <div style="width: 100%; text-align: center; padding-top: 10px; font-size: 14px;font-family: 'Twogether Sans Variable', sans-serif!important;">
                                Servicio proporcionado por la <strong>Agencia de Transformación Digital.</strong> Soporte
                            </div>                            
                        </div>
                    </div>
                    
                </footer>
            </div>
            </div>
